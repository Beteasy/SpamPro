<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <title>登录</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link th:href="@{/assets/css/signin.css}" rel="stylesheet">

</head>
<body class="text-center">

<main class="form-signin">
    <form th:action="@{/login}" method="post">
        <img class="mb-4" th:src="@{https://image.flaticon.com/icons/png/512/3781/3781615.png}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal">登录</h1>


        <label style="color: red" th:text="${session.msg}"></label>
        <div class="form-floating">
            <input name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">用户名</label>
        </div>
        <div class="form-floating">
            <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">密码</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">登录</button>
        <a id="searchPwd" style="float: left" th:href="@{/signin}">忘记密码</a>
        <a id="toRegister" style="float: right" th:href="@{/signup}">立即注册</a>
    </form>
</main>
</body>
</html>
