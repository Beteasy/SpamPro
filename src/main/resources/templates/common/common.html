<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="commonHeader">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arimo:400,700,400italic">
    <link rel="stylesheet" th:href="@{/assets/css/fonts/linecons/css/linecons.css}">
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
    <link rel="stylesheet" th:href="@{/assets/css/xenon-core.css}">
    <link rel="stylesheet" th:href="@{/assets/css/xenon-forms.css}">
    <link rel="stylesheet" th:href="@{/assets/css/xenon-components.css}">
    <link rel="stylesheet" th:href="@{/assets/css/xenon-skins.css}">
    <link rel="stylesheet" th:href="@{/assets/css/custom.css}">

    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="sidebar-menu toggle-others fixed" th:fragment="sidebar-menu">

    <div class="sidebar-menu-inner">

        <header class="logo-env">

            <!-- logo -->
            <div class="logo">
                <a th:href="@{/dashboard-1}" class="logo-expanded">
                    <p style="font-size: 30px; color: white">邮件检测系统</p>
                </a>

                <a th:href="@{/dashboard-1}" class="logo-collapsed">
                    <img src="assets/images/logo-collapsed@2x.png" width="40" alt="" />
                </a>
            </div>
        </header>

        <ul id="main-menu" class="main-menu">
            <li>
                <a th:href="@{/dashboard-1}">
                    <i class="linecons-cog"></i>
                    <span class="title">仪表盘</span>
                </a>
                <ul>
                    <li>
                        <a th:href="@{/dashboard-1}" id="dashboard1">
                            <span class="title">模型指标展示</span>
                        </a>
                    </li>
                </ul>
            </li>

            <li class="opened active">
                <a th:href="@{/mailbox-compose}">
                    <i class="linecons-mail"></i>
                    <span class="title">邮件功能</span>
<!--                    <span class="label label-success pull-right">5</span>-->
                </a>
                <ul>
                    <li>
                        <a th:href="@{/mailbox-main?currentPage=1&limit=5}">
                            <span class="title">邮件记录</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/mailbox-compose}">
                            <span class="title">邮件检测</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>

    </div>

</div>

<!--sidebar的script-->
<script type="text/javascript">

</script>

<!-- User Info, Notifications and Menu Bar -->
<nav class="navbar user-info-navbar" role="navigation" th:fragment="user-info-navbar">

    <!-- Left links for user info navbar -->
    <ul class="user-info-menu left-links list-inline list-unstyled">

        <li class="hidden-sm hidden-xs">
            <a href="#" data-toggle="sidebar">
                <i class="fa-bars"></i>
            </a>
        </li>
    </ul>


    <!-- Right links for user info navbar -->
    <ul class="user-info-menu right-links list-inline list-unstyled">

        <li class="search-form"><!-- You can add "always-visible" to show make the search input visible -->

            <form method="get" action="../static/extra-search.html">
                <input type="text" name="s" class="form-control search-field" placeholder="Type to search..." />

                <button type="submit" class="btn btn-link">
                    <i class="linecons-search"></i>
                </button>
            </form>

        </li>

        <li class="dropdown user-profile">
            <a href="#" data-toggle="dropdown">
                <img th:src="@{/assets/images/user-4.png}" alt="user-image" class="img-circle img-inline userpic-32" width="28" />
                <span>
								[[${session.user.username}]]
								<i class="fa-angle-down"></i>
							</span>
            </a>

            <ul class="dropdown-menu user-profile-menu list-unstyled">
                <li>
                    <a href="#settings">
                        <i class="fa-wrench"></i>
                        设置
                    </a>
                </li>
                <li>
                    <a href="#profile">
                        <i class="fa-user"></i>
                        个人信息
                    </a>
                </li>
                <li>
                    <a href="#help">
                        <i class="fa-info"></i>
                        帮助
                    </a>
                </li>
                <li class="last">
                    <a th:href="@{/}">
                        <i class="fa-lock"></i>
                        退出
                    </a>
                </li>
            </ul>
        </li>
    </ul>

</nav>




<div th:fragment="commonScript">
    <!-- Bottom Scripts -->
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>
    <script th:src="@{/assets/js/TweenMax.min.js}"></script>
    <script th:src="@{/assets/js/resizeable.js}"></script>
    <script th:src="@{/assets/js/joinable.js}"></script>
    <script th:src="@{/assets/js/xenon-api.js}"></script>
    <script th:src="@{/assets/js/xenon-toggles.js}"></script>
    <script src="/assets/js/wysihtml5/lib/js/wysihtml5-0.3.0.js"></script>
    <!-- JavaScripts initializations and stuff -->
    <script th:src="@{/assets/js/xenon-custom.js}"></script>
</div>
</body>
</html>
