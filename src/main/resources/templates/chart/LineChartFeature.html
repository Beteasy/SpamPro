<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <div th:replace="common/common :: commonHeader"></div>
</head>
<body th:fragment="echart">


<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">特征数量选择折线图</h3>

                <div class="panel-options">
                    <a href="#">
                        <i class="linecons-cog"></i>
                    </a>

                    <a href="#" data-toggle="panel">
                        <span class="collapse-icon">&ndash;</span>
                        <span class="expand-icon">+</span>
                    </a>

                    <a href="#" data-toggle="reload">
                        <i class="fa-rotate-right"></i>
                    </a>

                    <a href="#" data-toggle="remove">
                        &times;
                    </a>
                </div>
            </div>
            <div class="panel-body panel-border">
                <div class="row">
                    <div class="col-md-12">
                        <!--特征数量参数选择则线图-->
                        <div id="featureNumSelect" class="col-md-12" style="height:600px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script type="text/javascript">
    $(function (){
        $.ajax({
            url:"/evaluationfeature",
            type:"GET",
            success:function (data){
                var dataArr = new Array();
                dataArr.push(['特征数量', '准确率', '查准率', '召回率', 'F1-Score']);
                for (let dataKey in data) {
                    // console.log(data[dataKey].id)
                    var tmp = [data[dataKey].id,data[dataKey].accuracy,data[dataKey].pre,data[dataKey].recall,data[dataKey].f1];
                    dataArr.push(tmp);
                }
                console.log(dataArr)
                var myChart = echarts.init(document.getElementById('featureNumSelect'));
                var option = {
                    title: {
                        text: ''
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data: ['准确率', '查准率', '召回率', 'F1-Score']
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    toolbox: {
                        feature: {
                            saveAsImage: {}
                        }
                    },
                    dataset: {
                        source: dataArr
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        // data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
                    },
                    yAxis: {
                        type: 'value',
                        // scala: true,
                        min: 60
                    },
                    series: [
                        {

                            type: 'line',
                            // itemStyle: {
                            //     normal: {
                            //         label: {
                            //             show: true, //开启显示
                            //             position: 'top', //在上方显示
                            //             textStyle: { //数值样式
                            //                 color: 'black',
                            //                 fontSize: 16
                            //             }
                            //         }
                            //     }
                            // }

                        },
                        {

                            type: 'line',
                            // stack: '总量',
                            // data: [220, 182, 191, 234, 290, 330, 310]
                        },
                        {
                            // name: '视频广告',
                            type: 'line',
                            // stack: '总量',
                            // data: [150, 232, 201, 154, 190, 330, 410]
                        },
                        {
                            // name: '直接访问',
                            type: 'line',
                            // stack: '总量',
                            // data: [320, 332, 301, 334, 390, 330, 320]
                        },
                        // {
                        //     // name: '搜索引擎',
                        //     type: 'line',
                        //     // stack: '总量',
                        //     // data: [820, 932, 901, 934, 1290, 1330, 1320]
                        // }
                    ]
                };

                option && myChart.setOption(option);

            }
        })
    })
</script>


<!-- Bottom Scripts -->
<div th:replace="common/common :: commonScript"></div>

</body>
</html>
