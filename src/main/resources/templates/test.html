<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <input type="button" id="submitButton" value="检测">
    <div style="margin-left: 60px;color: red" id="result"></div>

    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript">
        $(function (){
            $("#submitButton").click(function (){
                $.ajax({
                    type:"POST",
                    url:"/docheck",
                    data:{"mailContent":"邮件内容"},
                    success:function (data){
                        var html = "";
                        html += data;
                        $("#result").html(html);
                    }
                });
            })
        })
    </script>

</body>
</html>
